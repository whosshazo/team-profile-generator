
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Generator</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <h1 class="my-team bg-danger text-white text-center">My Team</h1>
        <div class="container">
        <div class="row">
    </div>  
    
    <div class="info">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title bg-dark text-white">1<br>Manager</h5>
                <p class="card-text list-group-item">ID:1</p>
                <p class="card-text list-group-item">Email:1</p>
                <p class="card-text list-group-item">Office Number:1</p>
            </div>
        </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title bg-dark text-white">3<br>Intern</h5>
                    <p class="card-text list-group-item">ID:3</p>
                    <p class="card-text list-group-item">Email:3</p>
                    <p class="card-text list-group-item">School:3</p>
                </div>
            </div>
        
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title bg-dark text-white">2<br>Engineer</h5>
                    <p class="card-text list-group-item">ID:2</p>
                    <p class="card-text list-group-item">Email:2</p>
                    <p class="card-text list-group-item">Github:2</p>
                </div>
            </div>
        </div>
            
    </div>
    
</body>
</html>
